<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AutomataCombinatoria</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <h1>Automata Combinatoria</h1>

    <div class="container">
        <label for="num1">Número 1:</label>
        <input type="number" id="num1" />

        <label for="num2">Número 2:</label>
        <input type="number" id="num2" />

        <label for="operation">Operación:</label>
        <select id="operation">
            <option value="+">Suma (+)</option>
            <option value="-">Resta (-)</option>
            <option value="*">Multiplicación (*)</option>
            <option value="/">División (/)</option>
        </select>

        <button onclick="calcular()">Calcular</button>

        <label for="resultado">Resultado:</label>
        <textarea id="resultado" rows="20" readonly></textarea>
    </div>
    <script src="estructura.js"></script>
    <script src="automataSuma.js"></script>
    <script src="automataMulti.js"></script>
    <script src="automataFactorial.js"></script>
    <script src="main.js"></script>
</body>

</html>
